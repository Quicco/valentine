<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,400&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Sans+3&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Will you be my Valentine?</h1>
      <div class="picture">
        <img
          src="./public/img/cute_cat_couple.png"
          alt="Picture of a cat couple"
        />
      </div>
      <div class="buttons">
        <button class="btn yes-btn">Yes</button>
        <button class="btn no-btn">No</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
